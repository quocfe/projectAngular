<div
  class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-xl cursor-pointer"
>
  <div class="max-w-md mx-auto space-y-6 mb-2">
    <div
      (click)="toggleReports()"
      class="flex items-center text-gray-600 w-full border-b overflow-hidden mt-32 md:mt-0 mb-2 mx-auto"
    >
      <div class="flex items-center px-2 py-3">
        <div class="mx-3">
          <button class="hover:underline">
            {{ zone }}
          </button>
        </div>
      </div>
    </div>

    <div
      *ngIf="reportsOpen"
      class="flex px-5 py-2 shadow-md md:p-0 w-full transform transition duration-300 ease-in-out border-b"
    >
      <ul *ngFor="let employee of employees">
        <li>{{ employee }}</li>
      </ul>
    </div>
  </div>
</div>
